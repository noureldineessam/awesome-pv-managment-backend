scalar Date

# Types
type Facility implements Timestamps {
    _id: ID!
    nominialPower: Float
    name: String!
    userId: ID!
    createdAt: Date!
    updatedAt: Date!
}

# Inputs
input FacilityCreateInput {
    name: String!
}

input FacilityUpdateInput {
    name: String
    nominialPower:  Float
}
